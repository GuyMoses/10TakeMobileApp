<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="lib/animate.css/animate.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <style>
      ion-nav-view {
        background-color: #fff;
      }
    </style>

    <!-- inject:css -->
    <link rel="stylesheet" href="src/10take.tabs/borrows/borrows.css">
    <link rel="stylesheet" href="src/10take.tabs/discover/discover.css">
    <link rel="stylesheet" href="src/10take.tabs/profile/profile.css">
    <!-- endinject -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ng-token-auth/dist/ng-token-auth.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- inject:js -->
    <script src="src/10take.services/services.module.js"></script>
    <script src="src/10take.services/users.service.js"></script>
    <script src="src/10take.services/items.service.js"></script>
    <script src="src/10take.services/handOff.service.js"></script>
    <script src="src/10take.services/borrows.service.js"></script>
    <script src="src/10take.tabs/tabs.module.js"></script>
    <script src="src/10take.tabs/profile/profile.controller.js"></script>
    <script src="src/10take.tabs/lends/lends.controller.js"></script>
    <script src="src/10take.tabs/feed/feed.controller.js"></script>
    <script src="src/10take.tabs/discover/discover.controller.js"></script>
    <script src="src/10take.tabs/borrows/borrows.controller.js"></script>
    <script src="src/10take.auth/auth.module.js"></script>
    <script src="src/10take.auth/signUp/signUp.controller.js"></script>
    <script src="src/10take.auth/signIn/signIn.controller.js"></script>
    <script src="src/10take.auth/auth.controller.js"></script>
    <script src="src/10take.main/10take.module.js"></script>
    <script src="src/10take.directives/directives.module.js"></script>
    <!-- endinject -->
  </head>
  <body ng-app="10take" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
