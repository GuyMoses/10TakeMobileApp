<ion-view title="Discover">
  <ion-content class="padding">
    <div class="myCon">
			<div>
				<div detect-gestures gesture-type="doubletap" call-back='discover.reportEvent' class="itemContainer" ng-repeat='item in discover.items'>
					<img ng-src="{{item.image}}" class="full-image itemImage">	
					<div class="hidden itemInfo">
						<div class="itemName">
							<h3>{{item.name}}</h3>
						</div>
						<div class="itemDesc">
							<p>{{item.description}}</p>
							<p>{{item.value}} <span class="icon ion-pricetag"></span></p>
						</div>
						<button ng-click='discover.borrow(item.id)' class='button button-block button-positive'>Borrow!</button>
					</div>	
				</div>	
			</div>
  	</div>
  </ion-content>
</ion-view>
