<ion-view title="Discover">
  <ion-content class="padding">
    <div class="myCon">
			<div>
				<div class="itemContainer" ng-repeat='item in discover.items'>
					<img ng-src="{{item.image}}" class="full-image itemImage">
					<div class="itemInfo">
						<div class="itemName">
							<h3>{{item.name}}</h3>
						</div>
						<div class="itemDesc">
							<p>{{item.description}}</p>
						</div>
					</div>	
				</div>	
			</div>
  	</div>
  </ion-content>
</ion-view>
