<ion-nav-buttons side="right">
  <button class="button button-clear button-positive"
  			 	ng-click='profile.openModal()'>
    Upload
  </button>
</ion-nav-buttons>
<ion-view title='Profile'>
	<ion-content>
		<ion-item-list>
			<ion-item ng-repeat='item in profile.user.items'>
				{{item.name}}
				<img class='full-image' ng-src="{{item.image}}">
			</ion-item>
		</ion-item-list>
	</ion-content>	
</ion-view>
