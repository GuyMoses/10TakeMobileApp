<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Account Tab -->
  <ion-tab title="Discover" icon="icon ion-search" ui-sref="tabs.discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
<!--   <ion-tab title="Feed" icon="icon ion-ios7-pulse-strong" ui-sref="tabs.feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab> -->

  <ion-tab title="Borrows" icon="icon ion-ios7-pulse-strong" ui-sref="tabs.borrows">
    <ion-nav-view name="tab-borrows"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Lends" icon="icon ion-ios7-pulse-strong" ui-sref="tabs.lends">
    <ion-nav-view name="tab-lends"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Profile" icon="icon ion-person" ui-sref="tabs.profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
